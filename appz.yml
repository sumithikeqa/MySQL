    app:
        name: MySQL
        code: mysql
        notify: sumit.bansal@hikeqa.com
        
    build:
        version: 5.8
        env: DEV
        build_file: none
        output_files: output/*.zip
        image_template: mysql-5.7

    deploy:
        context: sumithikeqa/DEV
        type: statefulset
        replicas: 2
        port:
        - 3306

    volumes:
      - claim: mysql-data
        mount: /var/lib/mysql
        name: data
        size: 5Gi
      - claim: mysql-backup
        mount: /appz/backup
        name: backup
        size: 5Gi

    properties:
        MYSQL_ROOT_PASSWORD:
          vault: MYSQL_ROOT_PASSWORD_KEY
        MYSQL_SPRINGBOOTWEB_PASSWORD:
          vault: MYSQL_SPRINGBOOTWEB_PASSWORD
        MYSQL_WORDPRESS_PASSWORD:
          vault: MYSQL_WORDPRESS_PASSWORD
        revision : 29
